<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ng-app</title>
</head>
<body>
	<!-- angular找到第一个ng-app过后就不会在找 -->
	<div ng-app="myApp1" ng-controller="AppController1">
		<input type="button" value="button1" ng-click="do1()">
	</div>
	<div ng-app="myApp2" ng-controller="AppController2">
		<input type="button" value="button2" ng-click="do2()">
	</div>
	
	<script src="bower_components/angular/angular.js"></script>
	<script>
		var myApp1 = angular.module('myApp1',[]);
		myApp1.controller('AppController1',['$scope',function($scope){
			$scope.do1=function(){
				console.log(111);
			};
		}]);

		var myApp2 = angular.module('myApp2',[]);
		myApp2.controller('AppController2',['$scope',function($scope){
			$scope.do2=function(){
				console.log(222);
			};
		}]);

		// 手动的让第二个div被myApp2管理
		angular.bootstrap(document.querySelector('[ng-app="myApp2"]'),['myApp2']);
	</script>
</body>
</html>

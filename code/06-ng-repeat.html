<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ng-repeat 指令</title>
</head>
<body ng-app="myApp">
	<ul ng-controller="ListController">
		<!-- ng-repeat 会便利数组中每一个元素，分别创建li -->
		<li ng-repeat="item in data" data-id="{{item.id}}">
			<span>{{$first?'开始':''}}</span>
			<strong>{{item.name}}</strong>
			&nbsp;&nbsp;
			<span>{{item.age}}</span>
			<span>{{$last?'没有了':''}}</span>
		</li>
	</ul>
	<script src="bower_components/angular/angular.js"></script>
	<script>
		angular.module('myApp',[])
			.controller('ListController',['$scope',function($scope){
				$scope.data=[];

				for(var i=1;i<10;i++){
					$scope.data[$scope.data.length]={
						id:i,
						name:'赵小黑'+i,
						age:20+i
					};
				}
			}]);
	</script>
</body>
</html>

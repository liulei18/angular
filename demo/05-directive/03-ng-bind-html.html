<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ng-bind-html 指令</title>
</head>

<body>
  <div ng-app="myApp" ng-init="data='<h1>iceStone</h1>'">
    <!-- ng-bind-html 指令将data数据绑定到当前元素的 innerHTML, 并转义 HTML 字符 -->
    <strong ng-bind-html="data"></strong>
  </div>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script>
    angular.module('myApp', ['ngSanitize']);
  </script>
</body>

</html>
